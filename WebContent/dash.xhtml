<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<ui:define name="dash_conteudo">
     

    <div id="page-wrapper">
        <div class="container-fluid well" >        
                   
            <div>
            	<ui:include src="/modulos/botoes_navegacao.xhtml"/>
                <div class="linha"></div>
                <h2>Flashcards do <h:outputText value="#{dashBean.primeiroNome}"></h:outputText></h2> 
                <h:outputText value="#{flashcardBean.codigoUsuario}"></h:outputText>
                
                 <h:form>
    				<ui:repeat value="#{dashBean.dados}" var="thumb">
						<div class="gallery">
							<h:commandLink action="#{flashcardBean.consultaFlashcard(thumb)}"> <img src="images/ampulheta.png" alt="flashcard"/></h:commandLink>
							<div class="desc">
								<h:outputText value="#{thumb.nomeFlashcard}"></h:outputText>
								<h:outputText value="#{thumb.codigoUsuario}"></h:outputText>
							</div>
						</div>
    				</ui:repeat>
    			</h:form>
            </div>
      
                    
                    
       </div>
      </div>
         

        
  
 </ui:define>
</ui:composition>
