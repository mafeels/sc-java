<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<ui:define name="dash_conteudo">
     

    <div id="page-wrapper">
        <div class="container-fluid well" >        
                   
            <div>
            	<div class="dash">
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Biblioteca</button>
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Criar</button>
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Editar</button>
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Deletar</button>
                
                </div>
                <div class="linha"></div>
                <h2>Flashcards do <h:outputText value="#{dashBean.primeiroNome}"></h:outputText></h2> 
                <div class="gallery">
                    <a href="dashFlash.html">
                        <img src="images/Cover.jpg" alt="flashcard de musica"/>
                    </a>
                    <div class="desc">Musica</div>
                </div>
                
                <ui:repeat value="#{flashcardBean.dados}" var="thumb">
	                	<div class="gallery">
	                		<a href="dashFlash.html?">
	                			<img src="images/ampulheta.png" alt="flashcard"/>
	                		</a>
	                		<div class="desc"><h:outputText value="#{thumb.nomeFlashcard}"></h:outputText> </div>
	                	</div>
                </ui:repeat>
            </div>
      
                    
                    
       </div>
      </div>
         

        
  
 </ui:define>
</ui:composition>
