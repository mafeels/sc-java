<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<ui:define name="dash_conteudo">
     

    <div id="page-wrapper">
        <div class="container-fluid well" >        
                   
            <div>
            	<div class="dash">
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'dash.xhtml'">Retornar ao Dashboard</button>        
   				</div>
                <div class="linha"></div>
                <h2><h:outputText value="#{dashBean.primeiroNome}"></h:outputText></h2> 
                
            </div>
      		<div>
      			<h:outputText value="codigo flashcard: #{flashcardBean.codigoFlashcard }"/> <br/>
      			<h:outputText value="nome: #{flashcardBean.nomeFlashcard }"/><br/>
      			<h:outputText value="autor: #{flashcardBean.autorFlashcard }"/><br/>
      			<h:outputText value="categoria: #{flashcardBean.categoriaFlashcard }"/><br/>
      			<h:outputText value="frente: #{flashcardBean.frenteFlashcard }"/><br/>
      			<h:outputText value="verso: #{flashcardBean.trasFlashcard }"/><br/>
      			
      		</div>
                    
                    
       </div>
      </div>
         

        
  
 </ui:define>
</ui:composition>
