<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<ui:define name="dash_conteudo">
     
	<f:ajax event="click" execute="atualizar" render="lista">
    <div id="page-wrapper">
        <div class="container-fluid well" >        
            <button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'dash.xhtml'">Retornar ao Dashboard</button><br/>
            
            <h:form><h:commandButton class="btn btn-success btn-lg" type="button" value="Atualizar" id="atualizar"/></h:form>
                      
            <div>
            	<div class="linha"></div>
                <h2 id="dash">Biblioteca - Acesse os flashcards do sistema!</h2>
                <div class="linha"></div>
               
                <h:form>
    				<ui:repeat value="#{flashcardBean.dados}" var="thumb" id="lista">
						<div class="gallery">
							<h:commandLink action="#{flashcardBean.consultaFlashcardBiblioteca(thumb)}"> <img src="images/ampulheta.png" alt="flashcard"/></h:commandLink>
							<div class="desc">
								<h:outputText value="#{thumb.nomeFlashcard}"></h:outputText>
								<h:outputText value="#{thumb.codigoUsuario}"></h:outputText>
							</div>
						</div>
    				</ui:repeat>
    			</h:form>
            </div>    
       </div>
      </div>
      </f:ajax>
 </ui:define>
</ui:composition>
