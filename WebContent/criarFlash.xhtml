<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<ui:define name="dash_conteudo">
     

    <div id="page-wrapper">
        <div class="container-fluid well" >        
                   
            <div>
            	<div class="dash">
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Biblioteca</button>
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Criar</button>
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Editar</button>
            	<button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'biblioteca.xhtml'">Deletar</button>
                
                </div>
                <div class="linha"></div>
                <h2><h:outputText value="#{dashBean.primeiroNome}"></h:outputText></h2> 
                
                <div>
                <h:form>
	                <h:panelGroup id="conteudo">
	 				<h:outputLabel value="Criar Flashcards" style="font-weight:bold"/><Br /><Br />
	 				<h:panelGrid columns="2">
	 					<h:outputLabel value="Nome: "/>
	 					<h:inputText value="#{flashcardBean.nomeFlashcard}" />
	 					<h:outputLabel value="Categoria: "/>
	 					<h:inputText value="#{flashcardBean.categoriaFlashcard}" />
	 					<h:outputLabel value="Frente: "/>
	 					<h:inputText value="#{flashcardBean.frenteFlashcard}" />
	 					<h:outputLabel value="Verso: "/>
	 					<h:inputText value="#{flashcardBean.trasFlashcard}" />
	 					</h:panelGrid><Br /><Br />
	 					<h:commandButton value ="Salvar" action="#{flashcardBean.insereFlashcard}"/>
	 				</h:panelGroup>
                </h:form>
                </div>
            </div>
      
                    
                    
       </div>
      </div>
         

        
  
 </ui:define>
</ui:composition>
