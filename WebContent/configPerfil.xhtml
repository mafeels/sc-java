<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	>
	
<ui:define name="dash_conteudo">
     

    <div id="page-wrapper">
        <div class="container-fluid well" >

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                <button class="btn btn-primary btn-lg center-block" type="button" onclick="window.location.href = 'dash.html'">Retornar ao Dashboard</button>
            </div>
                    
            <div class="col-xs-12 perfil1">           
            <div>
                <h4><strong>Perfil</strong></h4>
                <div class="form-horizontal" >
             
                	<div class="form-group">
                		<label for="first_name" class="col-lg-3 control-label">Mudar Foto do perfil:</label>
                		<div class="col-lg-8">
		                 	<input type="file" name="Arquivo" id="Arquivo"/>
		                    <input type="submit" value="Enviar"/>
		                    <input type="reset" value="Apagar"/>
	                    </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name" class="col-lg-3 control-label">Primeiro nome:</label>
                        <div class="col-lg-8">
                            <input  id="first_name" class="form-control" type="text" value="Edilsinho"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-lg-3 control-label">Ultimo nome:</label>
                        <div class="col-lg-8">
                            <input  id="last_name" class="form-control" type="text" value="Ferreira"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_email" class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input id="user_email" class="form-control" type="text" value="edilsinho(a)gmail.com"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-md-3 control-label">Nova senha:</label>
                        <div class="col-md-8">
                            <input id="pass" class="form-control" type="password" value="BIGOVRAU"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass_repet" class="col-md-3 control-label">Confirmar senha:</label>
                        <div class="col-md-8">
                            <input  id="pass_repet" class="form-control" type="password" value="BIGOVRAU"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-primary" value="Salvar"/>
                        </div>
                        
                    </div>
                </div>
            
            </div>
        </div>
      	</div>
    </div>

        
  
 </ui:define>
</ui:composition>
