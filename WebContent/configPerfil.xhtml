<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" 
	>
	<ui:remove> O xmlns="http://www.w3.org/1999/xhtml" Ã© para poder ter UTF-8 </ui:remove>
	
<ui:define name="dash_conteudo">

    <div id="page-wrapper">
        <div class="container-fluid well" >

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                <button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'dash.xhtml'">Retornar ao Dashboard</button><br/>
            </div>
                    
            <div class="col-xs-12 perfil1">           
            <div>
                <h4><strong>Perfil</strong></h4>
                <div class="form-horizontal" >
             
                	<!-- <div class="form-group">
                		<label for="first_name" class="col-lg-3 control-label">Mudar Foto do perfil:</label>
                		<div class="col-lg-8">
		                 	<input type="file" name="Arquivo" id="Arquivo"/>
		                    <input type="submit" value="Enviar"/>
		                    <input type="reset" value="Apagar"/>
	                    </div>
                    </div> -->
                    <h:form>
                    <div class="form-group">
                        <label for="first_name" class="col-lg-3 control-label">Primeiro nome:</label>
                            <h:inputText id="first_name" value="#{usuarioBean.primeiroNome}" required="true">
                            	<f:validateLength maximum="20"/>
                            </h:inputText>
                            <h:message for="first_name"/>
                            <br/>
                            <h:outputText value="Anterior: "></h:outputText>
                            <h:outputText value="#{dashBean.primeiroNome}"></h:outputText>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-lg-3 control-label">Ultimo nome:</label>
                            <h:inputText id="last_name" value="#{usuarioBean.ultimoNome}" required="true">
                            	<f:validateLength maximum="20"/>
                            </h:inputText>
                            <h:message for="last_name"/>
                            <br/>
                            <h:outputText value="Anterior: "></h:outputText>
                            <h:outputText value="#{dashBean.ultimoNome}"></h:outputText>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-lg-3 control-label">Username:</label>
                            <h:inputText id="username" value="#{usuarioBean.username}" required="true">
                            	<f:validateLength maximum="20"/>
                            </h:inputText>
                            <h:message for="username"/>
                            <br/>
                            <h:outputText value="Anterior: "></h:outputText>
                            <h:outputText value="#{dashBean.username}"></h:outputText>
                    </div>
                    <div class="form-group">
                        <label for="date_user" class="col-lg-3 control-label">Data de Nascimento:</label> 
                            <h:inputText id="date_user" value="#{usuarioBean.dataNascimento}" required="true">
                            	<f:validateLength maximum="10"/>
                            </h:inputText>
                            <h:message for="date_user"/>
                            <br/>
                            <h:outputText value="Anterior: "></h:outputText>
                            <h:outputText value="#{dashBean.dataNascimento}"></h:outputText>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-md-3 control-label">Nova senha:</label>
                            <h:inputSecret id="pass" value="#{usuarioBean.senha}" required="true">
                            	<f:validateLength maximum="12"/>
                            </h:inputSecret>
                            <h:message for="pass"/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <h:commandButton value ="Salvar alteracoes" action="#{usuarioBean.editarUsuario}"/>
                        </div>
                        
                    </div>
                    </h:form>
                </div>
            
            </div>
        </div>
      	</div>
    </div>

        
  
 </ui:define>
</ui:composition>
