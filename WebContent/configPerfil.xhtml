<ui:composition template="/templates/dash_template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	>
	
<ui:define name="dash_conteudo">

    <div id="page-wrapper">
        <div class="container-fluid well" >

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                <button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = 'dash.xhtml'">Retornar ao Dashboard</button><br/>
            </div>
                    
            <div class="col-xs-12 perfil1">           
            <div>
                <h4><strong>Perfil</strong></h4>
                <div class="form-horizontal" >
             
                	<!-- <div class="form-group">
                		<label for="first_name" class="col-lg-3 control-label">Mudar Foto do perfil:</label>
                		<div class="col-lg-8">
		                 	<input type="file" name="Arquivo" id="Arquivo"/>
		                    <input type="submit" value="Enviar"/>
		                    <input type="reset" value="Apagar"/>
	                    </div>
                    </div> -->
                    <h:form>
                    <div class="form-group">
                        <label for="first_name" class="col-lg-3 control-label">Primeiro nome:</label>
                        <div class="col-lg-8">
                            <h:inputText value="#{usuarioBean.primeiroNome}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-lg-3 control-label">Ultimo nome:</label>
                        <div class="col-lg-8">
                            <h:inputText value="#{usuarioBean.ultimoNome}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_email" class="col-lg-3 control-label">Username:</label>
                        <div class="col-lg-8">
                            <h:inputText value="#{usuarioBean.username}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_email" class="col-lg-3 control-label">Data de Nascimento:</label>
                        <div class="col-lg-8">
                            <h:inputText value="#{usuarioBean.dataNascimento}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-md-3 control-label">Nova senha:</label>
                        <div class="col-md-8">
                            <h:inputSecret value="#{usuarioBean.senha}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <h:commandButton value ="Salvar alteracoes" action="#{usuarioBean.editarUsuario}"/>
                        </div>
                        
                    </div>
                    </h:form>
                </div>
            
            </div>
        </div>
      	</div>
    </div>

        
  
 </ui:define>
</ui:composition>
