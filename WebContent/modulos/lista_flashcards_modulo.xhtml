<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html" >
    
    <h:form>
    <ui:repeat value="#{flashcardBean.dados}" var="thumb">
	<div class="gallery">
		<h:commandLink action="#{flashcardBean.consultaFlashcard(thumb)}"> <img src="images/ampulheta.png" alt="flashcard"/></h:commandLink>
		<div class="desc">
			<h:outputText value="#{thumb.nomeFlashcard}">
		</h:outputText> </div>
	</div>
    </ui:repeat>
    </h:form>
    
    
    
</ui:composition>
